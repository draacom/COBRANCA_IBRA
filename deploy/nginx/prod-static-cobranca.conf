upstream cobranca_backend {
    server 154.38.191.226:3001; # ajuste se necessário (ecosystem.config.js usa 3001)
}

server {
    listen 80;
    server_name cobranca.ibrainformatica.com.br www.cobranca.ibrainformatica.com.br;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name cobranca.ibrainformatica.com.br www.cobranca.ibrainformatica.com.br;

    # Certificados (ajuste após emitir com certbot)
    ssl_certificate     /etc/letsencrypt/live/cobranca.ibrainformatica.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cobranca.ibrainformatica.com.br/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Raiz estática aponta para diretório acessível pelo Nginx
    # Conteúdo do build do CRA será copiado para /var/www/cobranca
    root /var/www/cobranca;
    index index.html;

    # Arquivos estáticos do CRA
    location /static/ { try_files $uri $uri/ =404; }
    location = /asset-manifest.json { try_files $uri =404; }
    # Favicon: tenta arquivo local e fallback para brand
    location = /favicon.ico { try_files $uri /brand/favicon.png =404; }
    location = /manifest.json { try_files $uri =404; }

    # Assets de brand (logo, favicon, etc.)
    location ^~ /brand/ {
        alias /var/www/cobranca/brand/;
        try_files $uri $uri/ =404;
    }

    # Backend API e páginas públicas
    location ^~ /api/ {
        proxy_pass http://cobranca_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }

    location ^~ /public/ {
        proxy_pass http://cobranca_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }

    # Alias: permitir acesso via /invoice/<id> à rota pública
    location ^~ /invoice/ {
        rewrite ^/invoice/(.*)$ /public/invoice/$1 break;
        proxy_pass http://cobranca_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }

    # Imagens públicas usadas nas páginas públicas (logo, etc.)
    # Servidas diretamente de /var/www/cobranca/imgs
    location ^~ /imgs/ {
        alias /var/www/cobranca/imgs/;
        try_files $uri $uri/ =404;
    }

    # SPA fallback para rotas do React
    location / {
        try_files $uri /index.html;
    }
}
